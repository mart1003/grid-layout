<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid Layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="unit">
      <figure>
        <img class="img-flex" src="images/greek-panorama.jpg" alt="">
        <figcaption>
          <h1>The Seven Wonders of the Ancient World</h1>
          <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
          <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
        </figcaption>
      </figure>
    </div>
    <div>
      <figure>
        <img class="img-flex" src="images/temple-of-artemis.jpg" alt="">
          <figcaption>
          <h2>Temple of Artemis</h2>
          <dl>
            <dd>Date of Construction:</dd>
              <dt>Circa 550 BC</dt>
            <dd>Builders:</dd>
              <dt>Greeks</dt>
            <dd>Location:</dd>
              <dt>Sel√ßuk, Turkey</dt>
          </dl>
        </figcaption>
      <figure>
    </div>
    <div>
      <figure>
        <img class="img-flex" src="images/colossus.jpg" alt="">
          <figcaption>
          <h2>Colossus of Rhodes</h2>
          <dl>
            <dd>Date of Construction:</dd>
              <dt>292-280 BC</dt>
            <dd>Builders:</dd>
              <dt>Greeks</dt>
            <dd>Location:</dd>
              <dt>Rhodes, Greece</dt>
          </dl>
        </figcaption>
      <figure>
    </div>
    <div>
      <figure>
        <img class="img-flex" src="images/hanging-gardens.jpg" alt="">
          <figcaption>
          <h2>Hanging Gardens of Babylon</h2>
          <dl>
            <dd>Date of Construction:</dd>
              <dt>Circa 600 BC</dt>
            <dd>Builders:</dd>
              <dt>Babylonians</dt>
            <dd>Location:</dd>
              <dt>Nineveh, Iraq</dt>
          </dl>
        </figcaption>
      <figure>
    </div>




</body>
</html>
